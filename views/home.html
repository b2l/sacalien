<!DOCTYPE html>


<!--[if IE 8]><html lang="fr" class="no-js ie8"><![endif]-->
<!--[if IE 9]><html lang="fr" class="no-js ie9"><![endif]-->
<!--[if gt IE 9]><!--><html lang="fr" class="no-js"><![endif]-->
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta charset="utf-8">

    <title>Mon sac à lien</title>

    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>

    <script src="js/main.js"></script>
</head>
<body>

<h1 class="main-title">Sac à lien</h1>

<div class="toolbar">
    <div class="tool search">
        <input id="search" placeholder="Search..." />
    </div>
    <div class="tool tags">

    </div>
</div>
<div class="page-wrapper">
</div>

<!-- JS TEMPLATE -->
<script type="text/x-template" id="tags-tool-template">
    <select name="tags">
        <% _.each(tags, function(tag) { %>
            <option value="<%= tag %>"><%= tag %></option>
        <% }); %>
    </select>
</script>

<script type="text/x-template" id="link-list-template">
    <ul class="links-list">
        <% _.each(links, function(link) { %>
        <li>
            <span class="label"><%= link.label %></span>
            <span class="link"><a target="_blank" href="<%= link.url %>"><%= link.url %></a></span>
            <span class="tags">
                <% if (link.tags) { _.each(link.tags.split(';'), function(tag) { %>
                    <span class="tag"><%= tag %></span>
                <% }); } %>
            </span>
            <span class="action">
                <a href="" class="edit" data-link-id="<%= link._id %>">edit</a> | <a href="" class="delete" data-link-id="<%= link._id %>">Delete</a>
            </span>
        </li>
        <% }); %>
    </ul>
    <a href="" id="add-link" class="btn primary">Add</a>

    <div id="form-placeholder"></div>
</script>

<script type="text/x-template" id="link-form-template">
    <form id="link-form">
            <% if (link._id) { %>
                <input type="hidden" name="id" value="<%= link._id %>" />
            <% } %>
            <div class="form-input input-inline">
                <label for="label">
                    Label
                </label>
                <input id="label" name="label" value="<%= link.label %>"/>
            </div>
            <div class="form-input input-inline">
                <label for="url">
                    Url
                </label>
                <input id="url" name="url" value="<%= link.url %>"/>
            </div>

            <div class="form-input input-inline">
                <label for="tags">
                    Tags
                </label>
                <input id="tags" name="tags" value="<%= link.tags %>" />
            </div>
            <div class="action">
                <input type="submit" value="add" class="btn primary" />
            </div>
    </form>
</script>

</body>
</html>
